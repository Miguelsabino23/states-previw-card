<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="secaoPrincipal">
        <h1 class="secaoPrincipal__titulo">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="secaoPrincipal__paragrafo">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="boxsInfo">
          <div class="box">
            <h3 class="box__title">10k+</h3>
            <span class="box_span">companies</span>
          </div>

          <div class="box">
            <h3 class="box__title">314</h3>
            <span class="box_span">templates </span>
          </div>

          <div class="box">
            <h3 class="box__title">12m+</h3>
            <span class="box_span">queries</span>
          </div>
        </div>
      </div>
      <div class="imagem">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>
    </div>
  </body>
</html>
